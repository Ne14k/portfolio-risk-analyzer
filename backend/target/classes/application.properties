# Server Configuration
server.port=8080
server.servlet.context-path=/api

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,https://myportfoliotracker.xyz
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Supabase Configuration
supabase.url=${SUPABASE_URL:https://your-project.supabase.co}
supabase.anon-key=${SUPABASE_ANON_KEY:your-anon-key}

# Python ML Service Configuration
ml.service.url=${ML_SERVICE_URL:http://localhost:8001}
ml.service.timeout=30000

# Logging
logging.level.com.portfolio.riskanalyzer=DEBUG
logging.level.org.springframework.web=INFO